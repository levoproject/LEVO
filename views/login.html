<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link href="/static/css/style.css" type="text/css" rel="stylesheet">
        <link href="/static/css/style_login.css" type="text/css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="static/img/favicon.png" alt="Image is not available.">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/static/js/script_login.js"></script>
    </head>

    <body>
        <nav>
            <a href="/about/">About us</a>
            <a href="/login/">Log in</a>
        </nav>
        
        <header>
            <img src="/static/img/LEVO_image.png" width="35%" height="35%" alt="Image is not available.">
        </header>

        <div id="progress_status">
            <div id="progress_bar"></div>
        </div>

        <main>
            <form id="login_form" class="forms" action="/login_form/" method="POST">
                <h2>Sign in</h2>
                <p id="error_msg">{{placeholder_error_msg}}</p>
                <div class="form_group">
                    <input type="text" name="username" id="username" placeholder="Username..." required autofocus value="{{placeholder_username}}"><br>
                </div>
                <div class="form_group">
                    <input type="password" name="password" id="password" placeholder="Password..." required value="{{placeholder_pass}}"><br>
                </div class="form_group">
                <div>
                    <button type="submit" class="buttons" id="login_btn">Login</button><br>
                </div>
                <div class="form_group">
                    <button type="button" id="switch_forms_btn">Don't have an account? Register here!</button>
                </div>
            </form>

            <form id="register_form" class="forms" action="#" method="POST">
                <h2>Register</h2>
                <input type="text" name="username" id="reg_username" placeholder="Username..."><br>
                <input type="password" name="password" id="reg_password" placeholder="Password..."><br>
                <button type="submit" class="buttons" id="create_account_btn">Create account</button>
            </form>
        </main>
    
    </body>
        

</html>
