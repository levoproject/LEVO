<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link href="/static/css/style.css" type="text/css" rel="stylesheet">
        <link href="/static/css/style_login.css" type="text/css" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="static/img/favicon.png" alt="Image is not available.">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/static/js/script_login.js"></script>
    </head>

    <body>
        <nav id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" id="close_nav" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/index/">Home</a>
            <a href="/about/">About</a>
            <a id="login" href="/login/">Log in</a>
        </nav>
    
        <div id="nav_pointer">
            <span id="open_nav" style="font-size:45px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>
    

        <header>
                <a href="/" id="front_page_link">
                    <img src="/static/img/Levo_image_avenir.png" width=350 height=260 alt="Image is not available.">
                </a>
        </header>

        <div id="progress_status">
            <div id="progress_bar"></div>
        </div>

        <main>
            <p id="current_form">{{login['form']}}</p>
            <form id="login_form" class="forms" action="/login_form/" method="POST">
                <h2>Sign in</h2>
                <p id="error_msg_login">{{login['error_msg_login']}}</p>
                <input type="text" name="log_username" id="log_username" placeholder="Username..." required autofocus value="{{login['username_login']}}"><br>
                <input type="password" name="log_password" id="log_password" placeholder="Password..." required><br>
                <button type="submit" class="buttons" id="login_btn">Login</button><br>
                <button type="button" id="switch_forms_btn">Don't have an account? Register here!</button>
            </form>

            <form id="register_form" class="forms" action="/register_form/" method="POST">
                <h2>Register</h2>
                <p id="error_msg_reg">{{login['error_msg_reg']}}</p>
                <input type="text" name="reg_email" id="reg_email" placeholder="Enter email here..." required autofocus value="{{login['email_reg']}}"><br>
                <input type="text" name="reg_username" id="reg_username" placeholder="Atleast 4 characters..." required value="{{login['username_reg']}}"><br>
                <div id="username_info" class="reg_info">
                    <p>Username must be less than 25 characters...</p>
                </div>
                <input type="password" name="reg_password" id="reg_password" placeholder="Atleast 7 characters..." required><br>
                <div id="pass_info" class="reg_info">
                    <p>Password must be less than 25 characters...</p>
                </div>
                <input type="password" name="verify_password" id="verify_password" placeholder="Verify password..." required><br>
                <button type="submit" class="buttons" id="create_account_btn">Create account</button>
                <button type="button" id="switch_forms_btn_back">Go back to Log in!</button>
            </form>

            <form id="forgot_pass_form" class="forms" action="/forgot_pass_form/" method="POST">
                <h2>Forgot Password</h2>
                <p id="error_msg_forgot">{{login['error_msg_forgot']}}</p>
                <input type="text" name="forgot_email" id="forgot_email" placeholder="Email..." value="{{login['email_forgot']}}"><br>
                <button type="submit" class="buttons" id="create_account_btn">Get new password</button>
            </form>

        </main>
        <script>
                function openNav() {
                // Funktion for open navigation
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("nav_pointer").style.marginLeft = "250px";
                document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
            }
      
            function closeNav() {
                // Funktion for close navigation
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("nav_pointer").style.marginLeft= "0";
                document.body.style.backgroundColor = "rgba(0,0,0,0)";
            }
        </script>
    
    </body>
        
</html>
